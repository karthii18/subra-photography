<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Camera icon -->
  <g transform="translate(5, 10)">
    <!-- Camera body -->
    <rect x="0" y="10" width="30" height="25" rx="3" fill="url(#logoGrad)"/>
    <!-- Camera lens -->
    <circle cx="15" cy="22" r="8" fill="#2c3e50"/>
    <circle cx="15" cy="22" r="5" fill="#34495e"/>
    <circle cx="15" cy="22" r="3" fill="#2c3e50"/>
    <!-- Flash -->
    <rect x="22" y="12" width="5" height="4" rx="1" fill="#f39c12"/>
    <!-- Viewfinder -->
    <rect x="8" y="5" width="14" height="5" rx="1" fill="#2c3e50"/>
  </g>
  <!-- Text -->
  <text x="45" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Subra Photography</text>
</svg>

